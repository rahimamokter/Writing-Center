
<p>tutor-list works!</p>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutor List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutor of tutor; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutor(tutor, i)"
        >
          {{ tutor.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutor()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutor">
        <h4>Tutor</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentTutor.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentTutor.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutor.published ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/tutor/{{ currentTutor.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTutor">
        <br />
        <p>Please click on a Tutor...</p>
      </div>
    </div>
  </div>
